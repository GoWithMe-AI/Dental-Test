<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Practice Management-Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Dental Practice Management-Calendar</h1>
        </header>

        <main class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-controls">
                    <button class="btn btn-icon" id="prevMonth">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    <h2 id="currentMonthYear"></h2>
                    <button class="btn btn-icon" id="nextMonth">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                    <button class="btn btn-today" id="todayBtn">Today</button>
                </div>
                <button class="btn btn-primary" id="createEventBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Create Event
                </button>
            </div>

            <div class="calendar-grid">
                <div class="calendar-weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="calendar-days" id="calendarDays"></div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Event</h3>
                <button class="btn-close" id="closeModal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required placeholder="Enter event title">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime">
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3" placeholder="Add event description"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventColor">Color</label>
                    <div class="color-picker">
                        <input type="color" id="eventColor" value="#4285f4">
                        <div class="color-presets">
                            <button type="button" class="color-preset" data-color="#4285f4" style="background-color: #4285f4;"></button>
                            <button type="button" class="color-preset" data-color="#ea4335" style="background-color: #ea4335;"></button>
                            <button type="button" class="color-preset" data-color="#fbbc04" style="background-color: #fbbc04;"></button>
                            <button type="button" class="color-preset" data-color="#34a853" style="background-color: #34a853;"></button>
                            <button type="button" class="color-preset" data-color="#9c27b0" style="background-color: #9c27b0;"></button>
                            <button type="button" class="color-preset" data-color="#ff9800" style="background-color: #ff9800;"></button>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
