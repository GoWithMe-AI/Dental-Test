<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Practice - Communication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Dental Practice Management</h1>
            <nav class="main-nav">
                <a href="../calendar/index.html" class="nav-link">Calendar</a>
                <a href="index.html" class="nav-link active">Communication</a>
                <a href="../dashboard/index.html" class="nav-link">Dashboard</a>
            </nav>
        </header>

        <main class="communication-container">
            <div class="page-header">
                <h2>Patient Communication</h2>
                <p class="subtitle">Record and manage patient interaction details</p>
            </div>

            <div class="content-wrapper">
                <!-- Communication Form -->
                <div class="form-section">
                    <div class="section-header">
                        <h3>New Communication Entry</h3>
                    </div>
                    <form id="communicationForm" class="communication-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="date">Date *</label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="form-group">
                                <label for="patientName">Patient's Name *</label>
                                <input type="text" id="patientName" required placeholder="Enter patient's full name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="schoolYear">School Year</label>
                                <input type="text" id="schoolYear" placeholder="e.g., 2024-2025">
                            </div>
                            <div class="form-group">
                                <label for="currentDentist">Current Dentist</label>
                                <input type="text" id="currentDentist" placeholder="Enter dentist name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select id="language">
                                    <option value="">Select Language</option>
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="French">French</option>
                                    <option value="Mandarin">Mandarin</option>
                                    <option value="Arabic">Arabic</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="referralType">Referral Type</label>
                                <select id="referralType">
                                    <option value="">Select Referral Type</option>
                                    <option value="TU0">TU0</option>
                                    <option value="TU1">TU1</option>
                                    <option value="TU2">TU2</option>
                                    <option value="TU3">TU3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dateCalled">Date Called</label>
                                <input type="date" id="dateCalled">
                            </div>
                            <div class="form-group">
                                <label for="dateEmailed">Date Emailed</label>
                                <input type="date" id="dateEmailed">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" rows="5" placeholder="Add any additional notes about this communication..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="createdBy">Created By *</label>
                            <input type="text" id="createdBy" required placeholder="Enter your name">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
                            <button type="submit" class="btn btn-primary">Save Communication</button>
                        </div>
                    </form>
                </div>

                <!-- Communication Records List -->
                <div class="records-section">
                    <div class="section-header">
                        <h3>Communication Records</h3>
                        <div class="search-filter">
                            <input type="text" id="searchInput" placeholder="Search by patient name..." class="search-input">
                            <button class="btn btn-icon" id="clearSearch" title="Clear search">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="records-stats">
                        <span id="recordCount">0 records</span>
                    </div>

                    <div class="records-list" id="recordsList">
                        <div class="empty-state">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <p>No communication records yet</p>
                            <p class="empty-subtitle">Start by creating a new communication entry above</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit/View Modal -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Communication Details</h3>
                <button class="btn-close" id="closeViewModal">&times;</button>
            </div>
            <div class="modal-body" id="viewModalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeViewBtn">Close</button>
                <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
                <button type="button" class="btn btn-danger" id="deleteRecordBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="communication.js"></script>
</body>
</html>
